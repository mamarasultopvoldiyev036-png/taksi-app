<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haydovchi Paneli</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 15px;
            color: #333;
        }
        h2 { text-align: center; color: #2c3e50; }
        
        #orders-container { margin-top: 20px; }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 5px solid #ffc107; /* Pending status uchun sariq */
        }

        .order-card.accepted { border-left-color: #28a745; } /* Qabul qilingan uchun yashil */

        .order-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info { font-size: 14px; margin: 5px 0; }
        .price { font-size: 18px; color: #2ecc71; font-weight: bold; }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-accept { background-color: #28a745; color: white; }
        .btn-finish { background-color: #e74c3c; color: white; }
        
        .no-orders {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }

        /* Yuklanish effekti */
        .loader { text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <h2>üöñ Aktiv Buyurtmalar</h2>
    <div id="orders-container">
        <div class="loader">Yuklanmoqda...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Web App-ni to'liq ekranga yoyish
        tg.ready();

        const API_URL = "https://sizning-api-manzilingiz.com"; // O'zingizning API manzilingizni yozing
        const driverId = tg.initDataUnsafe.user.id;

        // 1. Buyurtmalarni bazadan yuklab olish
        async function fetchOrders() {
            try {
                // API-dan barcha ochiq va shu haydovchiga tegishli zakazlarni olamiz
                const response = await fetch(`${API_URL}/get_orders`);
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                console.error("Xatolik:", error);
                document.getElementById('orders-container').innerHTML = '<p class="no-orders">Ma ºlumot olishda xatolik yuz berdi.</p>';
            }
        }

        // 2. Buyurtmalarni ekranga chiqarish (HTML hosil qilish)
        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            container.innerHTML = '';

            if (orders.length === 0) {
                container.innerHTML = '<p class="no-orders">Hozircha yangi buyurtmalar yo‚Äòq...</p>';
                return;
            }

            orders.forEach(order => {
                // Faqat hamma uchun ochiq (pending) yoki shu haydovchi qabul qilgan (accepted) zakazni ko'rsatish
                if (order.status === 'pending' || (order.status === 'accepted' && order.driver_id == driverId)) {
                    const card = document.createElement('div');
                    card.className = `order-card ${order.status}`;
                    
                    card.innerHTML = `
                        <div class="order-header">
                            <span>ID: #${order.id}</span>
                            <span class="price">${order.price} so'm</span>
                        </div>
                        <div class="info">üìç <b>Qayerdan:</b> ${order.from_addr}</div>
                        <div class="info">üèÅ <b>Qayerga:</b> ${order.to_addr}</div>
                        ${order.status === 'pending' 
                            ? `<button class="btn btn-accept" onclick="updateStatus(${order.id}, 'accepted')">Qabul qilish</button>`
                            : `<button class="btn btn-finish" onclick="updateStatus(${order.id}, 'finished')">Tugatish</button>`
                        }
                    `;
                    container.appendChild(card);
                }
            });
        }

        // 3. Statusni yangilash (Qabul qilish yoki Tugatish)
        async function updateStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${API_URL}/update_order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        order_id: orderId,
                        status: newStatus,
                        driver_id: driverId
                    })
                });

                if (response.ok) {
                    // Telegram botga signal yuborish (Bot buni ContentType.WEB_APP_DATA orqali ushlaydi)
                    tg.sendData(JSON.stringify({
                        action: newStatus,
                        order_id: orderId
                    }));
                    
                    // Ro'yxatni yangilash
                    fetchOrders();
                }
            } catch (error) {
                alert("Xatolik yuz berdi. Internetni tekshiring.");
            }
        }

        // Har 5 soniyada yangi zakazlar borligini tekshirib turish
        setInterval(fetchOrders, 5000);
        
        // Birinchi marta yuklash
        fetchOrders();

    </script>
</body>
</html>
