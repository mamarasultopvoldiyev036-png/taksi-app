<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tezkor Taksi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --accent: #f1c40f;
            --bg: #121212;
            --card: #1e1e1e;
            --input: #2a2a2a;
            --text: #ffffff;
            --danger: #ff4757;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; 
            background-color: var(--bg); 
            color: var(--text);
            display: flex; justify-content: center;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%; max-width: 450px;
            background: var(--bg);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        header {
            padding: 15px; text-align: center;
            background: var(--card);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            margin: 0; font-size: 22px; color: var(--accent);
            text-transform: uppercase; letter-spacing: 2px;
            font-weight: 900;
        }

        #map {
            height: 250px; width: calc(100% - 30px);
            margin: 15px; border-radius: 15px;
            border: 1px solid #333;
            z-index: 1;
        }

        .content { padding: 0 15px; }

        .status-card {
            background: var(--card);
            padding: 12px; border-radius: 12px;
            margin-bottom: 20px; font-size: 13px;
            border-left: 4px solid var(--accent);
            display: flex; align-items: center;
        }

        .input-group { 
            background: var(--card);
            padding: 20px; border-radius: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block; margin-bottom: 10px;
            font-size: 15px; font-weight: 600;
        }

        .optional { 
            color: var(--danger); 
            font-size: 12px; 
            font-weight: normal; 
            margin-left: 5px; 
        }

        input {
            width: 100%; padding: 14px;
            background: var(--input); border: 1px solid #444;
            border-radius: 12px; color: white;
            font-size: 16px; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--accent); }

        .footer {
            margin-top: auto; padding: 20px;
            padding-bottom: 30px;
        }

        .btn-order {
            width: 100%; padding: 18px;
            background: var(--accent); color: #000;
            border: none; border-radius: 15px;
            font-size: 18px; font-weight: 800;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 6px 20px rgba(241, 196, 15, 0.3);
        }
    </style>
</head>
<body>

<div class="app-container">
    <header><h1>‚ö°Ô∏è TEZKOR TAKSI</h1></header>
    <div id="map"></div>
    <div class="content">
        <div class="status-card">
            üìç&nbsp;<span id="status">Lokatsiya aniqlanmoqda...</span>
        </div>
        <div class="input-group">
            <label>üèÅ Qayerga borasiz? <span class="optional">(majburiy emas)</span></label>
            <input type="text" id="destination" placeholder="Manzilni yozing...">
        </div>
        <div class="footer">
            <button class="btn-order" id="order_btn">üöñ Buyurtma berish</button>
        </div>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let userLat = 41.311081;
    let userLon = 69.240562;
    let addressName = "Aniqlanmagan manzil";

    // Xarita sozlamalari (scroll va zoom yaxshilandi)
    var map = L.map('map', {
        center: [userLat, userLon],
        zoom: 13,
        zoomControl: false
    });
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = L.marker([userLat, userLon], {draggable: true}).addTo(map);

    async function reverseGeocode(lat, lon) {
        try {
            document.getElementById('status').innerText = "Manzil aniqlanmoqda...";
            let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await res.json();
            addressName = data.display_name || "Noma'lum hudud";
            document.getElementById('status').innerText = addressName;
        } catch (e) {
            document.getElementById('status').innerText = "Xaritadan tanlandi";
        }
    }

    marker.on('dragend', function() {
        let pos = marker.getLatLng();
        userLat = pos.lat; userLon = pos.lng;
        reverseGeocode(userLat, userLon);
    });

    // LOKATSIYANI TOPISHNI YAXSHILANGAN VARIANTI
    function findMe() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    map.setView([userLat, userLon], 16);
                    marker.setLatLng([userLat, userLon]);
                    reverseGeocode(userLat, userLon);
                },
                (error) => {
                    console.log("Geolokatsiya xatosi:", error.message);
                    reverseGeocode(userLat, userLon);
                    // Agar ruxsat berilmasa, foydalanuvchiga xabar berish
                    if(error.code === 1) alert("Iltimos, geolokatsiyaga ruxsat bering!");
                },
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }
    }

    // Sahifa yuklanganda va Telegram tayyor bo'lganda ishlatish
    window.onload = findMe;
    tg.ready();

    document.getElementById('order_btn').onclick = function() {
        let toAddr = document.getElementById('destination').value || "Kiritilmagan";
        let orderData = { lat: userLat, lon: userLon, from: addressName, to: toAddr };
        tg.sendData(JSON.stringify(orderData));
        tg.close();
    };
</script>
</body>
</html>
