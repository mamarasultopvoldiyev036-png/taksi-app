<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 380px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid #248bcf; }
        h3 { text-align: center; color: #333; margin-bottom: 20px; }
        
        select, input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        select:focus, input:focus { border-color: #248bcf; }
        
        #custom_destination { display: none; animation: fadeIn 0.3s; }
        
        button { width: 100%; padding: 16px; background: #248bcf; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        
        #status { font-size: 14px; text-align: center; margin-bottom: 10px; color: #555; font-weight: 500; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h3>üöñ Taksi Buyurtma</h3>
    <div id="status">üìç Lokatsiya aniqlanmoqda...</div>
    
    <label for="destination_select" style="font-size: 14px; color: #666;">Qayerga borasiz?</label>
    <select id="destination_select" onchange="toggleCustomInput()">
        <option value="Xonqiz">Xonqiz</option>
        <option value="Chimyon">Chimyon</option>
        <option value="Mindon">Mindon</option>
        <option value="Konchilar">Konchilar</option>
        <option value="Qo'rg'ontepa">Qo'rg'ontepa</option>
        <option value="Langar">Langar</option>
        <option value="Boshqa">Boshqa (o'zingiz yozing)</option>
    </select>

    <input type="text" id="custom_destination" placeholder="Manzilni kiriting...">
    
    <button id="send_btn" disabled>Buyurtma berish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let userLat = null;
    let userLon = null;
    let addressName = "Noma'lum manzil";
    
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send_btn');
    const destSelect = document.getElementById('destination_select');
    const customInput = document.getElementById('custom_destination');

    // "Boshqa" tanlanganda inputni ko'rsatish
    function toggleCustomInput() {
        if (destSelect.value === "Boshqa") {
            customInput.style.display = "block";
            customInput.focus();
        } else {
            customInput.style.display = "none";
        }
    }

    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    statusDiv.innerText = "üîç Manzil aniqlanmoqda...";
                    
                    try {
                        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}&addressdetails=1`, {
                            headers: { 'Accept-Language': 'uz' }
                        });
                        const resData = await resp.json();
                        const addr = resData.address;

                        let parts = [];
                        if (addr.amenity || addr.building || addr.school) parts.push(addr.amenity || addr.building || addr.school);
                        if (addr.village || addr.suburb || addr.hamlet) parts.push(addr.village || addr.suburb || addr.hamlet);
                        if (addr.road) parts.push(addr.road);

                        addressName = parts.length > 0 ? parts.join(", ") : "Aniq manzil topilmadi";
                        statusDiv.innerText = "‚úÖ Siz shu yerdamisiz: " + addressName;
                        statusDiv.style.color = "green";
                        sendBtn.disabled = false;
                    } catch (e) {
                        addressName = "Koordinata bo'yicha aniqlandi";
                        statusDiv.innerText = "‚úÖ Lokatsiya aniqlandi";
                        sendBtn.disabled = false;
                    }
                },
                (err) => {
                    statusDiv.innerText = "‚ùå GPS ruxsati berilmadi";
                    statusDiv.style.color = "red";
                },
                { enableHighAccuracy: true }
            );
        }
    };

    sendBtn.onclick = function() {
        let finalDestination = destSelect.value;
        if (finalDestination === "Boshqa") {
            finalDestination = customInput.value || "Manzil ko'rsatilmadi";
        }

        const data = {
            lat: userLat,
            lon: userLon,
            from: addressName,
            to: finalDestination
        };

        tg.sendData(JSON.stringify(data));
        setTimeout(() => { tg.close(); }, 150);
    };
</script>

</body>
</html>
