<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taksi Buyurtma</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        #map { height: 300px; width: 100%; }
        .container { padding: 15px; }
        .info-box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        #send_btn { 
            width: 100%; padding: 15px; background: #0088cc; color: white; 
            border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        #send_btn:active { background: #006699; }
        .address-text { font-size: 14px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="container">
    <div class="info-box">
        <h3>üìç Buyurtma tafsilotlari</h3>
        
        <div class="input-group">
            <label>Siz turgan joy (Xaritadan tanlang):</label>
            <div id="address_display" class="address-text">Lokatsiya aniqlanmoqda...</div>
        </div>

        <div class="input-group">
            <label>Qayerga borasiz?</label>
            <input type="text" id="destination" placeholder="Manzilni kiriting (masalan: Markaziy bozor)">
        </div>

        <button id="send_btn">üöñ Buyurtma berish</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // Web Appni to'liq ekranga yoyish

    let userLat = 41.311081; // Standart (Toshkent)
    let userLon = 69.240562;
    let addressName = "";

    // Xaritani initsializatsiya qilish
    let map = L.map('map').setView([userLat, userLon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Marker qo'shish (suriladigan)
    let marker = L.marker([userLat, userLon], {draggable: true}).addTo(map);

    // Manzilni aniqlash funksiyasi (Reverse Geocoding)
    async function getAddress(lat, lon) {
        try {
            let response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            let data = await response.json();
            addressName = data.display_name;
            document.getElementById('address_display').innerText = addressName;
        } catch (error) {
            console.error("Xatolik:", error);
            document.getElementById('address_display').innerText = "Manzilni aniqlab bo'lmadi";
        }
    }

    // Marker surilganda koordinatalarni yangilash
    marker.on('dragend', function(e) {
        let pos = marker.getLatLng();
        userLat = pos.lat;
        userLon = pos.lng;
        getAddress(userLat, userLon);
    });

    // Qurilma geolokatsiyasini olish
    tg.Ready;
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            userLat = position.coords.latitude;
            userLon = position.coords.longitude;
            map.setView([userLat, userLon], 16);
            marker.setLatLng([userLat, userLon]);
            getAddress(userLat, userLon);
        });
    }

    // Botga ma'lumot yuborish
    document.getElementById('send_btn').onclick = function() {
        let destination = document.getElementById('destination').value;
        
        if (!destination) {
            alert("Iltimos, boradigan manzilingizni yozing!");
            return;
        }

        let data = {
            lat: userLat,
            lon: userLon,
            from: addressName,
            to: destination
        };

        // MUHIM: tg.sendData faqat ReplyKeyboardMarkup orqali ochilganda ishlaydi
        tg.sendData(JSON.stringify(data));
        tg.close();
    };
</script>

</body>
</html>
