<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        #map { height: 180px; width: 100%; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
        
        h3 { text-align: center; color: #333; margin: 0 0 15px 0; font-size: 20px; }
        select, input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; outline: none; }
        
        /* Boshqa tanlanganda ko'rinadigan input (dastlab ochiq) */
        #custom_destination { display: block; border-color: #248bcf; }
        
        button { width: 100%; padding: 15px; background: #248bcf; color: white; border: none; border-radius: 10px; font-size: 17px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:disabled { background: #cbd5e0; }
        
        #status { font-size: 13px; text-align: center; margin-bottom: 10px; color: #555; font-weight: 500; line-height: 1.4; }
        
        .label-text { font-size: 14px; color: #333; font-weight: 600; margin-left: 5px; }
        .required-text { color: red; font-size: 12px; font-weight: normal; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h3>üöñ Taksi Buyurtma</h3>
    
    <div id="map"></div>
    
    <div id="status">üìç Lokatsiya aniqlanmoqda...</div>
    
    <label>
        <span class="label-text">Qayerga borasiz?</span>
        <span class="required-text">(majburiy emas)</span>
    </label>
    
    <select id="destination_select" onchange="toggleCustomInput()">
        <option value="Boshqa">Boshqa (o'zingiz yozing)</option>
        <option value="Xonqiz">Xonqiz</option>
        <option value="Chimyon">Chimyon</option>
        <option value="Mindon">Mindon</option>
        <option value="Konchilar">Konchilar</option>
        <option value="Qo'rg'ontepa">Qo'rg'ontepa</option>
        <option value="Langar">Langar</option>
    </select>

    <input type="text" id="custom_destination" placeholder="Manzilni kiriting...">
    
    <button id="send_btn" disabled>Buyurtma berish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let userLat = null;
    let userLon = null;
    let addressName = "Noma'lum manzil";
    let map, marker;

    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send_btn');
    const destSelect = document.getElementById('destination_select');
    const customInput = document.getElementById('custom_destination');

    function toggleCustomInput() {
        if (destSelect.value === "Boshqa") {
            customInput.style.display = "block";
            customInput.focus();
        } else {
            customInput.style.display = "none";
        }
    }

    function initMap(lat, lon) {
        if (!map) {
            map = L.map('map').setView([lat, lon], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([lat, lon]).addTo(map);
        } else {
            map.setView([lat, lon], 16);
            marker.setLatLng([lat, lon]);
        }
    }

    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    
                    initMap(userLat, userLon);
                    
                    statusDiv.innerText = "üîç Manzil aniqlanmoqda...";
                    
                    try {
                        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}&addressdetails=1`, {
                            headers: { 'Accept-Language': 'uz' }
                        });
                        const resData = await resp.json();
                        const addr = resData.address;

                        let parts = [];
                        if (addr.amenity || addr.building || addr.school) parts.push(addr.amenity || addr.building || addr.school);
                        if (addr.village || addr.suburb || addr.hamlet) parts.push(addr.village || addr.suburb || addr.hamlet);
                        if (addr.road) parts.push(addr.road);

                        addressName = parts.length > 0 ? parts.join(", ") : "Aniq manzil topilmadi";
                        statusDiv.innerHTML = "‚úÖ <b>Turgan joyingiz:</b><br>" + addressName;
                        statusDiv.style.color = "green";
                        sendBtn.disabled = false;
                    } catch (e) {
                        addressName = "GPS orqali aniqlandi";
                        statusDiv.innerText = "‚úÖ Lokatsiya aniqlandi";
                        sendBtn.disabled = false;
                    }
                },
                (err) => {
                    statusDiv.innerText = "‚ùå GPS o'chiq yoki ruxsat berilmadi.";
                    statusDiv.style.color = "red";
                },
                { enableHighAccuracy: true }
            );
        }
    };

    sendBtn.onclick = function() {
        let finalDestination = destSelect.value;
        if (finalDestination === "Boshqa") {
            finalDestination = customInput.value || "Kiritilmagan (majburiy emas)";
        }

        const data = {
            lat: userLat,
            lon: userLon,
            from: addressName,
            to: finalDestination
        };

        tg.sendData(JSON.stringify(data));
        setTimeout(() => { tg.close(); }, 150);
    };
</script>

</body>
</html>
