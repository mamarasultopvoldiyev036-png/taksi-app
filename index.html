<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #248bcf; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #status { margin-bottom: 10px; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h3>üöñ Taksi Buyurtma</h3>
    <div id="status">üìç Lokatsiya aniqlanmoqda...</div>
    <input type="text" id="to_address" placeholder="Qayerga borasiz? (ixtiyoriy)">
    <button id="send_btn" disabled>Buyurtmani yuborish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let userLat, userLon, addressName = "Noma'lum manzil";
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send_btn');

    // Lokatsiyani olish
    navigator.geolocation.getCurrentPosition(async (pos) => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        statusDiv.innerText = "üîç Manzil aniqlanmoqda...";

        try {
            // Manzil nomini olish
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}`);
            const data = await res.json();
            addressName = data.display_name.split(',')[0] + ", " + (data.address.city || data.address.town || "");
            statusDiv.innerText = "‚úÖ Manzil: " + addressName;
            statusDiv.style.color = "green";
        } catch (e) {
            addressName = "GPS koordinata";
            statusDiv.innerText = "‚úÖ Lokatsiya aniqlandi";
        }
        sendBtn.disabled = false;
    }, (err) => {
        statusDiv.innerText = "‚ùå GPSga ruxsat berilmadi!";
        statusDiv.style.color = "red";
    });

    sendBtn.onclick = function() {
        const toAddr = document.getElementById('to_address').value || "Kiritilmagan";
        const result = {
            lat: userLat,
            lon: userLon,
            from: addressName,
            to: toAddr
        };
        // Ma'lumotni yuborish
        tg.sendData(JSON.stringify(result));
        tg.close();
    };
</script>
</body>
</html>
