<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 380px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid #248bcf; }
        h3 { text-align: center; color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #248bcf; box-shadow: 0 0 5px rgba(36, 139, 207, 0.3); }
        button { width: 100%; padding: 16px; background: #248bcf; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        button:active { transform: scale(0.98); }
        #status { font-size: 14px; text-align: center; margin-bottom: 5px; color: #555; min-height: 20px; font-weight: 500; }
        .loader { color: #248bcf; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h3>üöñ Taksi Buyurtma</h3>
    <div id="status" class="loader">üìç Lokatsiya aniqlanmoqda...</div>
    
    <input type="text" id="to_address" placeholder="Qayerga borasiz? (majburiy emas)">
    
    <button id="send_btn" disabled>Buyurtma berish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let userLat = null;
    let userLon = null;
    let addressName = "Noma'lum manzil";
    
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send_btn');
    const toInput = document.getElementById('to_address');

    // Sahifa yuklanishi bilan lokatsiyani olish
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    
                    statusDiv.innerHTML = "<span class='loader'>üîç Manzil nomi aniqlanmoqda...</span>";
                    
                    try {
                        // Nominatim orqali manzilni topish
                        const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}&addressdetails=1`, {
                            headers: { 'Accept-Language': 'uz' }
                        });
                        const resData = await resp.json();
                        
                        // Ko'cha va tuman nomini olish
                        const addr = resData.address;
                        addressName = addr.road || addr.suburb || addr.city || addr.neighborhood || "Aniq manzil topilmadi";
                        
                        statusDiv.innerText = "‚úÖ Manzil: " + addressName;
                        statusDiv.style.color = "#2d8a2d";
                        sendBtn.disabled = false;
                    } catch (e) {
                        addressName = "GPS koordinata orqali";
                        statusDiv.innerText = "‚úÖ Lokatsiya aniqlandi";
                        sendBtn.disabled = false;
                    }
                },
                (err) => {
                    statusDiv.innerText = "‚ùå GPS o'chiq yoki ruxsat berilmadi";
                    statusDiv.style.color = "#e53e3e";
                    alert("Iltimos, telefoningizda GPSni yoqing va brauzerga ruxsat bering!");
                },
                { enableHighAccuracy: true }
            );
        } else {
            statusDiv.innerText = "‚ùå Brauzer lokatsiyani qo'llab-quvvatlamaydi";
        }
    };

    sendBtn.onclick = function() {
        const data = {
            lat: userLat,
            lon: userLon,
            from: addressName,
            to: toInput.value || "Kiritilmagan (majburiy emas)"
        };

        tg.sendData(JSON.stringify(data));
        setTimeout(() => { tg.close(); }, 150);
    };
</script>

</body>
</html>
