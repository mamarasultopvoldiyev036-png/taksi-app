<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tezkor Taksi | CartoDB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2b3a67;
            --accent: #e5b657;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), #1a2a4f);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 span {
            color: var(--accent);
        }

        #map {
            height: 300px;
            width: 100%;
            z-index: 1;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .location-card {
            background: var(--card);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .location-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .location-value {
            font-size: 18px;
            font-weight: 500;
            word-break: break-word;
        }

        .destination-select {
            width: 100%;
            padding: 15px;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: var(--text);
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .destination-select option {
            background: var(--card);
        }

        #custom_destination {
            width: 100%;
            padding: 15px;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: var(--text);
            font-size: 16px;
            display: none;
            margin-bottom: 10px;
        }

        .price-card {
            background: linear-gradient(135deg, var(--primary), var(--card));
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--accent);
        }

        .price-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin: 5px 0;
        }

        .btn-order {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 10px;
        }

        .btn-order:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-order:not(:disabled):hover {
            transform: translateY(-2px);
        }

        .btn-order.loading {
            position: relative;
            color: transparent;
        }

        .btn-order.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid #000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 10px;
            background: var(--card);
            border-left: 4px solid;
            z-index: 1000;
            display: none;
        }

        .message.error {
            border-color: #ef4444;
        }

        .message.success {
            border-color: #10b981;
        }

        .message.show {
            display: block;
        }

        .footer {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(229, 182, 87, 0.1);
            border-radius: 20px;
            color: var(--accent);
            font-size: 12px;
            margin-top: 5px;
        }

        .coordinates {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span>üöñ</span>
            Tezkor Taksi <span>CartoDB</span>
        </h1>
    </div>

    <div id="map"></div>

    <div class="content">
        <!-- Location Card -->
        <div class="location-card">
            <div class="location-label">
                <span>üìç</span>
                <span>Sizning joylashuvingiz</span>
                <span class="status-badge" id="status_badge">‚è≥ Aniqlanmoqda...</span>
            </div>
            <div class="location-value" id="from_address">Aniqlanmoqda...</div>
            <div class="coordinates" id="coordinates"></div>
        </div>

        <!-- Destination Card -->
        <div class="location-card">
            <div class="location-label">
                <span>üèÅ</span>
                <span>Qayerga boramiz?</span>
            </div>
            
            <select class="destination-select" id="destination_select" onchange="handleDestinationChange()">
                <option value="" disabled selected>Manzilni tanlang</option>
                <option value="Haydovchiga aytaman">üöñ Haydovchiga aytaman</option>
                <option value="Xonqiz">üèò Xonqiz qishlog'i</option>
                <option value="Chimyon">‚õ∞ Chimyon</option>
                <option value="Mindon">üè° Mindon MFY</option>
                <option value="WRITE_OWN">‚úçÔ∏è Boshqa manzil</option>
            </select>

            <input type="text" id="custom_destination" placeholder="Manzilni to'liq kiriting...">

            <div style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
                <button style="flex:1; padding:10px; background:var(--primary); border:none; border-radius:10px; color:white; cursor:pointer;" onclick="quickDestination('Xonqiz')">üèò Xonqiz</button>
                <button style="flex:1; padding:10px; background:var(--primary); border:none; border-radius:10px; color:white; cursor:pointer;" onclick="quickDestination('Chimyon')">‚õ∞ Chimyon</button>
                <button style="flex:1; padding:10px; background:var(--primary); border:none; border-radius:10px; color:white; cursor:pointer;" onclick="quickDestination('Mindon')">üè° Mindon</button>
            </div>
        </div>

        <!-- Price Card -->
        <div class="price-card" id="price_section" style="display: none;">
            <div style="font-size:14px; opacity:0.8;">Taxminiy narx</div>
            <div class="price-value" id="estimated_price">4,000</div>
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <span>Asosiy: 4,000 so'm</span>
                <span id="distance_text">3.0 km</span>
            </div>
        </div>

        <!-- Order Button -->
        <button class="btn-order" id="send_btn" disabled onclick="sendOrder()">
            üöñ BUYURTMA BERISH
        </button>
    </div>

    <div class="footer">
        ¬© 2025 Tezkor Taksi | CartoDB | OpenStreetMap
    </div>

    <!-- Messages -->
    <div class="message" id="error_message">
        <span id="error_text"></span>
    </div>
    <div class="message" id="success_message">
        <span id="success_text"></span>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Ma'lumotlar
        let userLat = null;
        let userLon = null;
        let addressName = "Noma'lum manzil";
        let map, marker;
        let currentDiscount = 0;
        
        // Const
        const BASE_PRICE = 4000;
        const PRICE_PER_KM = 1500;
        
        // Masofalar
        const distances = {
            "Xonqiz": 5.2,
            "Chimyon": 8.7,
            "Mindon": 3.5,
            "Haydovchiga aytaman": 3.0
        };

        // ========== CARTODB BILAN XARITA ==========
        function initMap(lat, lon) {
            // Leaflet xaritasi
            map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([lat, lon], 16);

            // üöÄ CARTODB Voyager - Zamonaviy, chiroyli, bepul!
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© <a href="https://www.carto.com/">CartoDB</a>, ¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
                subdomains: 'abcd',
                maxZoom: 20,
                minZoom: 0
            }).addTo(map);

            // Marker
            marker = L.marker([lat, lon], {
                draggable: false,
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: 'üìç',
                    iconSize: [30, 30],
                    popupAnchor: [0, -15]
                })
            }).addTo(map).bindPopup('Siz shu yerdasiz');

            // Doira (aniqlik uchun)
            L.circle([lat, lon], {
                color: '#e5b657',
                fillColor: '#e5b657',
                fillOpacity: 0.1,
                radius: 50
            }).addTo(map);

            // Kordinatalarni ko'rsatish
            document.getElementById('coordinates').innerHTML = `üìå ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
        }

        // Manzil nomini olish (Nominatim - bepul)
        async function getAddressName(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?` + 
                    `format=json&lat=${lat}&lon=${lon}&` + 
                    `accept-language=uz&zoom=18&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'TezkorTaksiBot/1.0'
                        }
                    }
                );
                
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                if (data && data.display_name) {
                    // Manzilni qisqartirish
                    let address = data.display_name.split(',').slice(0, 4).join(',');
                    
                    // O'zbekcha manzil
                    if (data.address) {
                        const addr = data.address;
                        address = [
                            addr.road || addr.path || '',
                            addr.village || addr.town || addr.city || '',
                            addr.state || ''
                        ].filter(Boolean).join(', ');
                    }
                    
                    return address || data.display_name;
                }
                
                return `Koordinatalar: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                
            } catch (error) {
                console.error('Nominatim xatosi:', error);
                return `Koordinatalar: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            }
        }

        // GPS aniqlash
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
                
                // Xaritani yaratish
                initMap(userLat, userLon);
                
                // Manzil nomini olish
                document.getElementById('status_badge').innerHTML = '‚è≥ Manzil aniqlanmoqda...';
                
                addressName = await getAddressName(userLat, userLon);
                
                document.getElementById('from_address').innerHTML = addressName;
                document.getElementById('status_badge').innerHTML = '‚úÖ Manzil aniqlandi';
                
                // Tugmani faollashtirish
                document.getElementById('send_btn').disabled = false;
                
            }, (err) => {
                let errorMsg = "GPS xatosi";
                if (err.code === 1) errorMsg = "GPS ruxsati berilmadi";
                if (err.code === 2) errorMsg = "GPS signali topilmadi";
                if (err.code === 3) errorMsg = "GPS vaqti tugadi";
                
                document.getElementById('from_address').innerHTML = errorMsg;
                document.getElementById('status_badge').innerHTML = '‚ùå GPS xatosi';
                
                // Fallback: Toshkent koordinatalari
                userLat = 41.2995;
                userLon = 69.2401;
                initMap(userLat, userLon);
                addressName = "Toshkent shahri (standart)";
                document.getElementById('from_address').innerHTML = addressName;
                document.getElementById('send_btn').disabled = false;
            });
        } else {
            document.getElementById('from_address').innerHTML = "GPS qo'llab-quvvatlanmaydi";
        }

        // Destination o'zgarishi
        function handleDestinationChange() {
            const select = document.getElementById('destination_select');
            const custom = document.getElementById('custom_destination');
            
            if (select.value === "WRITE_OWN") {
                custom.style.display = "block";
                custom.focus();
            } else {
                custom.style.display = "none";
                custom.value = "";
                updatePriceEstimate();
            }
        }

        // Quick destination
        function quickDestination(dest) {
            const select = document.getElementById('destination_select');
            
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === dest) {
                    select.selectedIndex = i;
                    break;
                }
            }
            
            document.getElementById('custom_destination').style.display = "none";
            updatePriceEstimate();
        }

        // Narxni hisoblash
        function updatePriceEstimate() {
            const destination = getDestination();
            if (!destination || !userLat || !userLon) {
                document.getElementById('price_section').style.display = 'none';
                return;
            }
            
            let distance = distances[destination] || 3.0;
            let price = BASE_PRICE + (distance * PRICE_PER_KM);
            
            document.getElementById('estimated_price').innerHTML = Math.round(price / 100) * 100;
            document.getElementById('distance_text').innerHTML = distance.toFixed(1) + ' km';
            document.getElementById('price_section').style.display = 'block';
        }

        function getDestination() {
            const select = document.getElementById('destination_select');
            if (select.value === "WRITE_OWN") {
                return document.getElementById('custom_destination').value;
            }
            return select.value;
        }

        // Buyurtma berish
        async function sendOrder() {
            const btn = document.getElementById('send_btn');
            
            if (!userLat || !userLon) {
                showError("Lokatsiya aniqlanmadi!");
                return;
            }
            
            let toAddr = getDestination();
            if (!toAddr || toAddr === "Tanlang...") {
                showError("Boradigan joyni tanlang!");
                return;
            }
            
            if (toAddr === "WRITE_OWN") {
                toAddr = document.getElementById('custom_destination').value;
                if (!toAddr.trim()) {
                    showError("Manzilni kiriting!");
                    return;
                }
            }
            
            // Loading
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                // üì¶ Buyurtma ma'lumotlari
                const orderData = {
                    lat: parseFloat(userLat),
                    lon: parseFloat(userLon),
                    from: String(addressName),     // To'liq manzil nomi
                    to: String(toAddr),
                    address: String(addressName),  // Manzil nomi (backup)
                    coordinates: `${userLat.toFixed(6)}, ${userLon.toFixed(6)}` // Koordinatalar
                };

                // Telegramga yuborish
                tg.sendData(JSON.stringify(orderData));
                
                showSuccess("‚úÖ Buyurtma yuborildi!");
                
                setTimeout(() => {
                    tg.close();
                }, 1000);
                
            } catch (e) {
                btn.classList.remove('loading');
                btn.disabled = false;
                showError("Xatolik yuz berdi!");
                console.error(e);
            }
        }

        // Message funksiyalari
        function showError(msg) {
            const el = document.getElementById('error_message');
            document.getElementById('error_text').innerHTML = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('success_message');
            document.getElementById('success_text').innerHTML = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2000);
        }

        // Event listeners
        document.getElementById('destination_select').addEventListener('change', updatePriceEstimate);
        document.getElementById('custom_destination').addEventListener('input', updatePriceEstimate);
    </script>
</body>
</html>
