<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h3 { text-align: center; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #248bcf; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #ccc; }
        #status { font-size: 14px; text-align: center; margin-bottom: 10px; color: #666; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h3>Taksi Buyurtma</h3>
    <div id="status">üìç Lokatsiya aniqlanmoqda...</div>
    
    <input type="text" id="to_address" placeholder="Qayerga borasiz? (majburiy emas)">
    
    <button id="send_btn" disabled>Buyurtma berish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let userLat = null;
    let userLon = null;
    let addressName = "Aniqlanmadi";
    
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send_btn');
    const toInput = document.getElementById('to_address');

    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;
                    
                    statusDiv.innerText = "üîç Manzil aniqlanmoqda...";
                    
                    try {
                        // Koordinatani manzil nomiga aylantirish (Reverse Geocoding)
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}&addressdetails=1`);
                        const data = await response.json();
                        addressName = data.display_name;
                        
                        statusDiv.innerText = "‚úÖ Manzil: " + (data.address.road || data.address.suburb || "Aniqlandi");
                        statusDiv.style.color = "green";
                        sendBtn.disabled = false;
                    } catch (error) {
                        addressName = "Koordinata bo'yicha (nomi noma'lum)";
                        statusDiv.innerText = "‚úÖ Lokatsiya aniqlandi";
                        sendBtn.disabled = false;
                    }
                },
                (error) => {
                    statusDiv.innerText = "‚ùå Lokatsiyani yoqing!";
                    statusDiv.style.color = "red";
                    alert("GPS ruxsati berilmasa buyurtma berib bo'lmaydi.");
                }
            );
        }
    };

    sendBtn.onclick = function() {
        const data = {
            lat: userLat,
            lon: userLon,
            from: addressName, // Endi bu yerda Google/OSM dan olingan manzil nomi bo'ladi
            to: toInput.value || "Kiritilmagan (majburiy emas)"
        };

        tg.sendData(JSON.stringify(data));
        setTimeout(() => { tg.close(); }, 100);
    };
</script>

</body>
</html>
