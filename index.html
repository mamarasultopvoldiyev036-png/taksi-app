<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tezkor Taksi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --accent: #f1c40f;
            --accent-dark: #d4ac0d;
            --bg: #0a0f1e;
            --card: #1a1f30;
            --text: #ffffff;
            --text-secondary: #a0a5b8;
            --success: #2ecc71;
            --error: #e74c3c;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        header {
            padding: 20px 15px;
            text-align: center;
            background: linear-gradient(135deg, var(--card) 0%, #151b2b 100%);
            border-bottom: 3px solid var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--accent), #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        #map {
            height: 280px;
            margin: 15px;
            border-radius: 20px;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid var(--card);
        }
        
        .content {
            padding: 0 15px;
            flex: 1;
        }
        
        .status-card {
            background: var(--card);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(241, 196, 15, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .status-text {
            font-size: 14px;
            color: var(--text-secondary);
            flex: 1;
        }
        
        .status-text strong {
            color: var(--accent);
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .input-group {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a2f42;
        }
        
        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .input-label i {
            font-size: 18px;
        }
        
        select, input {
            width: 100%;
            padding: 16px;
            background: #232838;
            border: 2px solid #2f354a;
            border-radius: 15px;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f1c40f'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
        }
        
        select:hover, input:hover {
            border-color: var(--accent);
            background: #2a3045;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.2);
        }
        
        #custom_destination {
            margin-top: 12px;
            background-image: none;
        }
        
        .price-estimate {
            background: linear-gradient(135deg, #2a2f42 0%, #1e2335 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }
        
        .price-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent);
        }
        
        .price-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }
        
        .promo-section {
            background: var(--card);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px dashed var(--accent);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .promo-section:hover {
            background: #252b40;
        }
        
        .promo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .promo-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .promo-input {
            display: none;
            margin-top: 15px;
        }
        
        .promo-input.active {
            display: block;
        }
        
        .apply-promo {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
        }
        
        .btn-order {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), #f39c12);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(241, 196, 15, 0.2);
            margin-bottom: 15px;
        }
        
        .btn-order:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(241, 196, 15, 0.3);
        }
        
        .btn-order:disabled {
            background: #2f354a;
            color: #5a6075;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn-order.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-order.loading::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid #000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--error);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--success);
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ö° TEZKOR TAKSI</h1>
        <p>Xavfsiz va tez yetib oling</p>
    </header>
    
    <div id="map"></div>
    
    <div class="content">
        <div class="status-card" id="status_card">
            <div class="status-icon" id="status_icon">üìç</div>
            <div class="status-text" id="status_text">
                <strong>Lokatsiya aniqlanmoqda...</strong>
                <span id="status_detail">Iltimos, GPS signalini kuting</span>
            </div>
        </div>
        
        <div class="error-message" id="error_message"></div>
        <div class="success-message" id="success_message"></div>
        
        <div class="input-group">
            <div class="input-label">
                <i>üìç</i>
                <span>Qayerdan</span>
            </div>
            <input type="text" id="from_address" readonly placeholder="Avtomatik aniqlanadi..." value="Aniqlanmoqda...">
        </div>
        
        <div class="input-group">
            <div class="input-label">
                <i>üèÅ</i>
                <span>Qayerga</span>
            </div>
            <select id="destination_select" onchange="toggleDestination()">
                <option value="">Tanlang...</option>
                <option value="Haydovchiga aytaman">üöñ Haydovchiga aytaman</option>
                <option value="Xonqiz">üèò Xonqiz</option>
                <option value="Chimyon">üèî Chimyon</option>
                <option value="Mindon">üè° Mindon</option>
                <option value="WRITE_OWN">‚úçÔ∏è O'zim yozaman</option>
            </select>
            <input type="text" id="custom_destination" style="display:none;" placeholder="Manzilni to'liq kiriting...">
        </div>
        
        <div class="price-estimate" id="price_section" style="display: none;">
            <div class="price-label">
                <i>üí∞</i>
                <span>Taxminiy narx:</span>
            </div>
            <div>
                <span class="price-value" id="estimated_price">4,000</span>
                <span class="price-unit">so'm</span>
            </div>
        </div>
        
        <div class="promo-section" id="promo_section">
            <div class="promo-header" onclick="togglePromo()">
                <div class="promo-title">
                    <i>üé´</i>
                    <span>Promokod</span>
                </div>
                <span style="color: var(--accent);">‚ñº</span>
            </div>
            <div class="promo-input" id="promo_input">
                <input type="text" id="promo_code" placeholder="Promokodni kiriting...">
                <button class="apply-promo" onclick="applyPromo()">Tekshirish</button>
            </div>
        </div>
    </div>
    
    <div style="margin-top: auto;">
        <div style="padding: 0 20px;">
            <button id="send_btn" class="btn-order" disabled onclick="sendOrder()">
                üöñ BUYURTMA BERISH
            </button>
        </div>
        <div class="footer">
            ¬© 2025 Tezkor Taksi | Xavfsiz va tez xizmat
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Telegram ranglarini qo'llash
        if (tg.colorScheme === 'dark') {
            document.documentElement.style.setProperty('--bg', '#0a0f1e');
            document.documentElement.style.setProperty('--card', '#1a1f30');
        }

        let userLat = null;
        let userLon = null;
        let addressName = "Noma'lum manzil";
        let map, marker;
        let currentDiscount = 0;
        let appliedPromo = null;
        
        // Boshlang'ich qiymatlar
        const BASE_PRICE = 4000;
        const PRICE_PER_KM = 1500;
        
        function toggleDestination() {
            const select = document.getElementById('destination_select');
            const custom = document.getElementById('custom_destination');
            
            if (select.value === "WRITE_OWN") {
                custom.style.display = "block";
                custom.focus();
                updatePriceEstimate();
            } else if (select.value) {
                custom.style.display = "none";
                custom.value = "";
                updatePriceEstimate();
            } else {
                custom.style.display = "none";
                custom.value = "";
                hidePriceSection();
            }
        }
        
        function togglePromo() {
            const promoInput = document.getElementById('promo_input');
            promoInput.classList.toggle('active');
        }
        
        function updatePriceEstimate() {
            const destination = getDestination();
            if (!destination || destination === "Tanlang..." || !userLat || !userLon) {
                hidePriceSection();
                return;
            }
            
            // Turli manzillar uchun taxminiy masofalar
            const distances = {
                "Xonqiz": 5.2,
                "Chimyon": 8.7,
                "Mindon": 3.5,
                "Haydovchiga aytaman": 3.0
            };
            
            let distance = distances[destination] || 3.0;
            let price = calculatePrice(distance);
            
            document.getElementById('estimated_price').textContent = price.toLocaleString();
            document.getElementById('price_section').style.display = 'flex';
        }
        
        function calculatePrice(distance) {
            let price = BASE_PRICE + (distance * PRICE_PER_KM);
            
            // Promokod chegirmasi
            if (currentDiscount > 0) {
                price = price * (100 - currentDiscount) / 100;
            }
            
            // 100 so'mga yaxlitlash
            return Math.round(price / 100) * 100;
        }
        
        function hidePriceSection() {
            document.getElementById('price_section').style.display = 'none';
        }
        
        function getDestination() {
            const select = document.getElementById('destination_select');
            if (select.value === "WRITE_OWN") {
                return document.getElementById('custom_destination').value;
            }
            return select.value;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error_message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success_message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }
        
        function applyPromo() {
            const promoCode = document.getElementById('promo_code').value.toUpperCase().trim();
            
            if (!promoCode) {
                showError("Promokodni kiriting!");
                return;
            }
            
            // Promokodlarni tekshirish (misol uchun)
            const validPromos = {
                "WELCOME10": 10,
                "TAKSI20": 20,
                "BONUS15": 15,
                "NEWYEAR25": 25
            };
            
            if (validPromos[promoCode]) {
                currentDiscount = validPromos[promoCode];
                appliedPromo = promoCode;
                document.getElementById('promo_code').style.borderColor = '#2ecc71';
                showSuccess(`‚úÖ ${currentDiscount}% chegirma qo'llandi!`);
                updatePriceEstimate();
                
                // Promo kodni yashirish
                setTimeout(() => {
                    document.getElementById('promo_input').classList.remove('active');
                }, 1500);
            } else {
                document.getElementById('promo_code').style.borderColor = '#e74c3c';
                showError("‚ùå Noto'g'ri promokod!");
                currentDiscount = 0;
                appliedPromo = null;
            }
        }
        
        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
        
        // GPS aniqlash
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
                
                // Xaritani yangilash
                if (!map) {
                    map = L.map('map', {
                        zoomControl: false,
                        attributionControl: false
                    }).setView([userLat, userLon], 16);
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19
                    }).addTo(map);
                } else {
                    map.setView([userLat, userLon], 16);
                }
                
                // Markerni yangilash
                if (marker) {
                    marker.setLatLng([userLat, userLon]);
                } else {
                    marker = L.marker([userLat, userLon]).addTo(map);
                }

                // Manzilni matnga aylantirish
                try {
                    document.getElementById('status_detail').innerHTML = "Manzil aniqlanmoqda...";
                    
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}&accept-language=uz`);
                    const data = await res.json();
                    
                    if (data.display_name) {
                        addressName = data.display_name.split(',').slice(0, 3).join(',');
                        document.getElementById('from_address').value = addressName;
                        
                        document.getElementById('status_icon').innerHTML = "‚úÖ";
                        document.getElementById('status_text').innerHTML = 
                            '<strong>Manzil aniqlandi</strong>' +
                            '<span>' + addressName.substring(0, 50) + '...</span>';
                    }
                    
                    document.getElementById('send_btn').disabled = false;
                    document.getElementById('status_detail').innerHTML = "Buyurtma berish mumkin";
                    
                } catch (e) {
                    addressName = "Koordinata: " + userLat.toFixed(5) + ", " + userLon.toFixed(5);
                    document.getElementById('from_address').value = addressName;
                    
                    document.getElementById('status_icon').innerHTML = "‚ö†Ô∏è";
                    document.getElementById('status_text').innerHTML = 
                        '<strong>GPS aniqlandi</strong>' +
                        '<span>Manzil nomi aniqlanmadi</span>';
                    
                    document.getElementById('send_btn').disabled = false;
                }
                
                // Narxni yangilash
                updatePriceEstimate();
                
            }, (err) => {
                let errorMessage = "GPS o'chiq yoki ruxsat berilmadi";
                if (err.code === 1) {
                    errorMessage = "GPS ruxsati berilmadi";
                } else if (err.code === 2) {
                    errorMessage = "GPS signali topilmadi";
                } else if (err.code === 3) {
                    errorMessage = "GPS vaqti tugadi";
                }
                
                document.getElementById('status_icon').innerHTML = "‚ùå";
                document.getElementById('status_text').innerHTML = 
                    '<strong>Lokatsiya aniqlanmadi</strong>' +
                    '<span>' + errorMessage + '</span>';
                
                document.getElementById('from_address').value = "Aniqlanmadi";
                showError("Iltimos, GPS ni yoqing va qaytadan urining");
                
                // 3 soniyadan keyin qayta urinish
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            });
        } else {
            document.getElementById('status_icon').innerHTML = "‚ùå";
            document.getElementById('status_text').innerHTML = 
                '<strong>Xatolik</strong>' +
                '<span>Sizning brauzeringiz GPS ni qo\'llab-quvvatlamaydi</span>';
        }
        
        // Buyurtma berish
        async function sendOrder() {
            const btn = document.getElementById('send_btn');
            
            // Tekshirish
            if (!userLat || !userLon) {
                showError("Lokatsiya aniqlanmadi. Iltimos, qaytadan urining.");
                return;
            }
            
            let toAddr = getDestination();
            if (!toAddr || toAddr === "Tanlang...") {
                showError("Iltimos, boradigan joyingizni tanlang!");
                document.getElementById('destination_select').focus();
                return;
            }
            
            if (toAddr === "WRITE_OWN") {
                toAddr = document.getElementById('custom_destination').value;
                if (!toAddr.trim()) {
                    showError("Iltimos, manzilni kiriting!");
                    document.getElementById('custom_destination').focus();
                    return;
                }
            }
            
            // Yuborish
            setLoading(btn, true);
            
            try {
                const orderData = {
                    lat: parseFloat(userLat),
                    lon: parseFloat(userLon),
                    from: String(addressName),
                    to: String(toAddr),
                    distance: document.getElementById('destination_select').value === "Xonqiz" ? 5.2 :
                             document.getElementById('destination_select').value === "Chimyon" ? 8.7 :
                             document.getElementById('destination_select').value === "Mindon" ? 3.5 : 3.0,
                    duration: 15, // Taxminiy vaqt
                    promo: appliedPromo || ""
                };

                // Telegramga yuborish
                tg.sendData(JSON.stringify(orderData));
                
                // Muvaffaqiyatli yuborildi
                showSuccess("‚úÖ Buyurtma yuborildi!");
                
                setTimeout(() => {
                    tg.close();
                }, 500);
                
            } catch (e) {
                setLoading(btn, false);
                showError("Xatolik yuz berdi. Qaytadan urining.");
                console.error(e);
            }
        }
        
        // Enter tugmasi bilan yuborish
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const btn = document.getElementById('send_btn');
                if (!btn.disabled) {
                    sendOrder();
                }
            }
        });
        
        // Destination tanlanganda narxni yangilash
        document.getElementById('destination_select').addEventListener('change', updatePriceEstimate);
        document.getElementById('custom_destination').addEventListener('input', updatePriceEstimate);
        
        // Telegram Main Button
        tg.MainButton.setText("BUYURTMA BERISH").hide();
    </script>
</body>
</html>
